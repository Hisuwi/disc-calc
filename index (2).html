<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="go()">Submit</button>
</body>
</html>

<script type="text/javascript">

	function go(){
	
	var proceed = prompt("Enter Y to proceed, N if no");
	var discount;

		if (proceed === "Y" || proceed === "y"){
			var price = prompt("Enter the price of item");
		}else if(proceed > "N" || proceed < "n"){
			alert("Program Terminated!")
			return;
		}
		
		while (isNaN(price) || price <= 0){
			alert("Enter a valid price!")
			var price = prompt("Enter the price of item");
		}

		if (price < 100){
			discount = 0.05;
		}else if (price >= 100){
			discount = 0.10
		}

		var total = price * discount;

		var finalPrice = price - total;

		alert("Original Price: " + price + "\n" + "Discounted Price: " + total + "\n" + "Final Price: " + finalPrice);

		return go();

}


</script>
